name: E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'crates/**'
      - 'packages/**'
      - 'examples/**'
  pull_request: null

jobs:
  build:
    if: |
      !contains(github.event.head_commit.message, 'skip ci') || 
      !contains(github.event.head_commit.message, 'chore: release')
    runs-on: macos-latest
    name: Build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
          toolchain: nightly-2025-09-22
      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash
      - name: Add Maestro to PATH
        run: echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prepare packages
        run: cargo xtask prepare
      - name: Build Craby
        run: cargo xtask build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-module
          path: |
            examples/craby-test
            !examples/craby-test/node_modules
            !examples/craby-test/target
          if-no-files-found: error

  e2e-android:
    strategy:
      fail-fast: false
      matrix:
        react-native:
          - version: '0.76'
            app-identifier: 'com.craby76'

          - version: '0.80'
            app-identifier: 'com.craby80'
    runs-on: ubuntu-latest
    name: E2E Android - react-native@${{ matrix.react-native.version }}
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Free Disk Space
        run: |
          df -h
          echo "Removing large packages"
          sudo apt-get remove -y '^dotnet-.*'
          sudo apt-get remove -y 'php.*'
          sudo apt-get remove -y '^mongodb-.*'
          sudo apt-get remove -y '^mysql-.*'
          sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo "Removing large directories"
          sudo rm -rf /usr/share/dotnet/
          sudo rm -rf /usr/local/graalvm/
          sudo rm -rf /usr/local/.ghcup/
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          df -h
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
          toolchain: nightly-2025-09-22
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash
      - name: Add Maestro to PATH
        run: echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: prebuilt-module
          path: examples/craby-test
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prepare dependencies
        run: yarn workspaces foreach --all --topological-dev --include "{@craby/devkit,craby-modules,test-suites}" run build
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29-${{ matrix.react-native.version }}
      - name: Setup ADB
        run: |
          /usr/local/lib/android/sdk/platform-tools/adb kill-server
          /usr/local/lib/android/sdk/platform-tools/adb start-server
      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          avd-name: avd-29-${{ matrix.react-native.version }}
          api-level: 29
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."
      - name: Build Android app - ${{ matrix.react-native.version }}
        run: ./gradlew assembleRelease
        working-directory: examples/${{ matrix.react-native.version }}/android
      - name: Run E2E tests - ${{ matrix.react-native.version }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          avd-name: avd-29-${{ matrix.react-native.version }}
          api-level: 29
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            cd "$GITHUB_WORKSPACE/examples/${{ matrix.react-native.version }}/android"
            adb install -r "$(find . -name "*.apk" -path "*/outputs/apk/release/*" | head -n 1)"
            cd $GITHUB_WORKSPACE
            MAESTRO_APP_ID=${{ matrix.react-native.app-identifier }} yarn e2e

  e2e-ios:
    strategy:
      fail-fast: false
      matrix:
        react-native:
          - version: '0.76'
            scheme: 'Craby76'
            app-identifier: 'org.reactjs.native.example.Craby76'

          - version: '0.80'
            scheme: 'Craby80'
            app-identifier: 'org.reactjs.native.example.Craby80'
    runs-on: macos-latest
    name: E2E iOS - react-native@${{ matrix.react-native.version }}
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
          toolchain: nightly-2025-09-22
      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash
      - name: Add Maestro to PATH
        run: echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: prebuilt-module
          path: examples/craby-test
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prepare dependencies
        run: yarn workspaces foreach --all --topological-dev --include "{@craby/devkit,craby-modules,test-suites}" run build
      - name: Install CocoaPods dependencies
        run: pod install
        working-directory: examples/${{ matrix.react-native.version }}/ios
      - name: Build iOS app - ${{ matrix.react-native.version }}
        run: |
          xcodebuild \
            -workspace ${{ matrix.react-native.scheme }}.xcworkspace \
            -scheme ${{ matrix.react-native.scheme }} \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath "$HOME/DerivedData" \
            -quiet
        working-directory: examples/${{ matrix.react-native.version }}/ios
      - name: Install app - ${{ matrix.react-native.scheme }}
        run: |
          APP_PATH=$(find "$HOME/DerivedData/Build/Products/Release-iphonesimulator" -name "*.app" | head -n 1)
          DEVICE_UDID=$(xcrun simctl list devices iPhone available --json | jq -r '.devices | to_entries[] | .value[] | select(.name | contains("iPhone")) | .udid' | head -n 1)
          echo "Booting simulator: $DEVICE_UDID"
          xcrun simctl boot "$DEVICE_UDID" || true
          echo "Installing app: $APP_PATH"
          xcrun simctl install booted "$APP_PATH"
      - name: Run E2E tests - ${{ matrix.react-native.version }}
        run: yarn e2e
        env:
          MAESTRO_APP_ID: ${{ matrix.react-native.app-identifier }}

  e2e-pass-report:
    runs-on: ubuntu-latest
    name: E2E Pass Report
    needs:
      - e2e-android
      - e2e-ios
    steps:
      - run: echo "âœ… All E2E tests passed"
